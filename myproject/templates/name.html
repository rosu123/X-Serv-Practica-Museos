
{% extends "index3.html" %}
{% block contenido %}
<form action="/comentario/" method="post">
    {% csrf_token %}
	 <!--{{ form.as_p }}-->
	 {% for field in form %}
	    <div class="fieldWrapper">
	        {{ field.errors }}
	        {{ field.label_tag }} {{ field }}
	        {% if field.help_text %}
	        <p class="help">{{ field.help_text|safe }}</p>
	        {% endif %}
	    </div>
	 {% endfor %}
    <input type="submit" value="Submit" />
</form>
{% endblock %}
